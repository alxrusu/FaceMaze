<html>
<body>

<canvas id="myCanvas"></canvas>

<script type="text/javascript">

	function drawcircle(url){
		var img = new Image();

		img.setAttribute('crossOrigin', 'anonymous');

		img.onload = function() {

		    canvas = document.getElementById('myCanvas');
		    ctx = canvas.getContext('2d');

		    ctx.beginPath();
		    ctx.arc(50, 50, 50, 0, 6.28, false); //draw the circle
		    ctx.clip(); //call the clip method so the next render is clipped in last path
		    ctx.stroke();
		    ctx.closePath();
		    ctx.drawImage(img, 0, 0,100,100);
		};

		img.src = url;
		
	}


	drawcircle("https://scontent.fotp3-1.fna.fbcdn.net/v/t1.0-9/13413629_1205679379442256_5612787920054453600_n.jpg?oh=9b09476043b4b9db0511ad3ca841dfbb&oe=58096ACB")
</script>

</body>
</html>
